<!DOCTYPE html>
<html lang = "lv">
    <head>
        <title>Projekts</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="lauks" width="800" height="700"></canvas>
        <script src="script.js"></script>
        <br>
        <button function="zimeTrasi()">Pārzīmē trasi</button>
        <hr>
        <label for="dataChoise" onchange="change()">Mašīnas dati:</label>
        <select name="dataChoise" id="carDataChoise" form="carChoise">
            <option value="custom">Custom</option>
            <option value="golfGen3">3. gen VW golf</option>
            <option value="fordFiesta">Ford Fiesta</option>

        </select>
        <hr>
        <div id="inputDataPlace" >
            Masinas nosakums: <input type="text" id="nameChoise"> <br>
            Mašīnas svars (kg): <input type="number" id="carMassInput" min="0.0" value="0"><br>
            Mašīnas garums(m): <input type="number" id="carLengthInput" min="0.0" value="0"><br>
            Mašīnas platums(m): <input type="number" id="carWitdhInput" min="0.0" value="0"><br>
            Mašīnas dzinēja spēks(kw): <input type="number" id="carWitdhInput" min="0.0" value="0"><br>
            <br>
            Vai Jūs zināt informāciju par dzinēja svaru un izvietojumu?<br>
            <input type="checkbox" id="knowsEngineInfo" onchange="checkForEngineInfo()" checked="False"> <br>
            <div id="engineInfo">
                strada
                <hr>
            </div>

        </div>

    </body>
</html>
