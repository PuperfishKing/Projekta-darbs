<!DOCTYPE html>
<html lang = "lv">
    <head>
        <title>Projekts</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="lauks" width="800" height="700"></canvas>
        <br>
        <button function="zimeTrasi()">Pārzīmē trasi</button>
        <hr>
        <label for="dataChoise" id="carChoiseList" >Mašīnas dati:</label>
        <select onchange="change()" id="carDataChoise" form="carChoise">
            <option value="custom">Custom</option>
            <option value="golfGen3">3. gen VW golf</option>
            <option value="fordFiesta">7. gen Ford Fiesta</option>
            
        </select>
        <hr>
        <div id="inputDataPlace" >
            Masinas nosakums: <input type="text" id="nameChoise"> <br>
            Mašīnas svars (kg): <input type="number" id="carMassInput" min="0.0" value="0"><br>
            Mašīnas garums(m): <input type="number" id="carLengthInput" min="0.0" value="0"><br>
            Mašīnas platums(m): <input type="number" id="carWitdhInput" min="0.0" value="0"><br>
            Mašīnas dzinēja spēks(kw): <input type="number" id="carWitdhInput" min="0.0" value="0">
            <select onchange="checkEngineMesurment()" id="engineMesurment">
                <option value="kw">kw</option>
                <option value="hp">hp</option>
            </select>
            <br>
            Vai Jūs zināt informāciju par dzinēja svaru un izvietojumu?<br>
            <label>
                <input type="checkbox" name="idfc" id="knowsEngineInfo" onchange="checkForEngineInfo()" unchecked> <br>
            </label>
            <hr>    
            <div id="engineInfo" style="display: none;">
                <label>Dzinēja masa(kg):
                    <input type="number" min="0" value="0">
                </label>
                <br>
            </div>
        
        <script src="script.js"></script>
        </div>

    </body>
</html>
